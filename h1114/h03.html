<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        ol,ul{list-style:none;}
        a{text-decoration:none; color:inherit;}
        header{width:100%; height:121px;
        border-bottom:1px solid #f0f0f0;}
        .menu{width:1290px; height:121px; margin:0 auto;
                display:flex;}
        .logo{width:132px; height:121px;}
        .logo img{width:132px; height:45px; padding-top:47px;}
        nav{width:1158px; height:121px;}
        .t_menu{height:50px;}
        .t_menu ul{height:50px; padding-top:10px; display:flex;
                    justify-content:flex-end; align-items:center;
                    font-size:12px; font-weight:400; color:#8a8d8f;}
        .t_menu ul li:after{
            content:'|';
            font-size:10px;
            display:inline-block;
            color:#d3d3d3;
            margin:0 13px; /* content 양옆으로 margin 13px 삽입 */
        }
        .t_menu ul li:last-child:after{ /* 마지막 li에는 */
            content:'';                 /* '|'제거 */
            margin:0 0 0 0;          /* 왼쪽에만 margin 13px 삽입 */
        }
        .m_menu{height:71px;}
        .m_menu ul{height:53px; display:flex;
                    justify-content:flex-end; padding-top:18px;}
        .m_menu ul li{padding-left:90px;
                        font-size:19px; font-weight:500; letter-spacing:-0.5px;}
        .m_menu ul a:hover{color:#718929; border-bottom:3px solid #718929;}
        section{width:1905px; height:820px;
                display:flex; flex-direction:column; justify-content:center; align-items:center;
                background:url("image/FALL_IN_RESOM_pc.jpg")}
        section .s_txt{text-align:center; color:white;}
        section .s_txt p{font-size:20px; font-weight:400; letter-spacing:3px;}
        section .s_txt h4{font-size:48px; font-weight:500; line-height:1.3;
                            padding-top:15px;}
        section .s_txt h3{font-size:24px; font-weight:500; line-height:1.5; letter-spacing:-1px;
                            padding-top:30px;}
        section .s_button{font-size:17px; color:white;
                            display:flex; justify-content:center;
                            font-weight:600; line-height:55px; text-align:center;
                            width:190px; height:55px; margin-top:48px;
                            border:1px solid white;}
        section .s_button span{display:inline-block; padding-right:24px;}
        section .s_button img{position:relative; top:1px;}
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="image/img_logo_re_forest.png">
            </div>

            <nav>
                <div class="t_menu">
                    <ul>
                        <li>회원예약</li>
                        <li>패키지 예약</li>
                        <li>부대시설 예약</li>
                        <li>회원가입</li>
                        <li id="end">로그인</li>
                    </ul>
                </div>
                <div class="m_menu">
                    <ul>
                        <li><a href="#">포레스트</a></li>
                        <li><a href="#">스파</a></li>
                        <li><a href="#">객실</a></li>
                        <li><a href="#">특별한 경험</a></li>
                        <li><a href="#">부대시설</a></li>
                        <li><a href="#">브랜드소개</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="s_txt">
            <p>FALL IN RESOM</p>
            <h4>자연과 함께 물드는 리솜의 가을 이야기</h4>
            <h3>사계절 중 가장 감성적인 순간,<br>리솜에서 가을의 여유와 즐거움을 경험하세요.</h3>
        </div>
        <a href="#"><div class="s_button">
            <div><span>자세히 보기</span><img src="image/bg_main_arrow2.png"></div>
        </div></a>
        </div>
    </section>
</body>
</html>
