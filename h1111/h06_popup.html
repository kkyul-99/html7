<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script> <!-- jQuery 최신버전 적용 코드 -->
    <title>팝업창-모달창</title>
    <style>
        *{padding:0; margin:0;}
        .main{width:100%; height:800px; display:flex;
            justify-content:center; align-items:center;} /* align-items는 display:flex 상태에서만 사용 가능 */
        .modal{width:350px; height:350px;
                background:url('image/pc_pop.jpg');
                cursor:pointer;
                display:block;}
    </style>
    <script>
        // 함수선언
        function modal(){alert("모달창을 지웁니다.");
        $(".modal").css("display","none");} // - jQuery
        // document.querySelector(".modal") - JavaScript
    </script>
</head>
<body>
    <div class="main">
        <div class="modal" onclick="modal()"></div>
    </div>
</body>
</html>
