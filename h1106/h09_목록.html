<!DOCTYPE html>
<html>
    <head>
        <title>메뉴</title>
        <style>
            *{padding:0; margin:0;}
            div{border-bottom:1px solid #e2e2e2;}
            ul{display:flex; justify-content:center; list-style:none;} /* flex: 옆쪽으로 배치, justify: 사각형을 가운데로 배치 */
            li{width:150px; height:75px; text-align:center; /* text-align:center: 사각형 안에 글자를 가운데 정렬 */
                line-height:75px;} /* line-height: 줄간격 */
            li:hover{background:#ffffff; border-bottom:5px solid #718929} /* hover: 마우스가 올라갈 시 {효과} */
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>태광그룹</li>
                <li>사업분야</li>
                <li>지속가능경영</li>
                <li>홍보센터</li>
                <li>인재채용</li>
            </ul>
        </div>
        <img src = "image/FALL_IN_RESOM_pc.jpg">
    </body>
</html>
