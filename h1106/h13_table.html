<!DOCTYPE html>
<html>
    <head>
        <title>한미글로벌</title>
        <style>
            *{padding:0; margin:0;}
            table,th,td{border:1px solid #d9d9d9; border-collapse:collapse;}
            table{border-top:2px solid #737373; width:1450px; height:160px;
                margin:50px auto; text-align:center;} /* margin:0 auto - 양쪽 여백을 똑같이 만들어줌. */
            th,td{height:60px; color:#666666; font-size:14px; font-weight:500;} /* font-weight: 글자 두께 - 100~900 */
            th{height:40px; background:#E4F4FF; font-size:16px; font-weight:600;}
            span{color:#6e3f89;}
        </style>
    </head>
    <body>
        <div>
            <table>
                <colgroup>
                    <col width="200">
                    <col width="350">
                    <col width="200">
                    <col width="350">
                    <col width="350">
                </colgroup>
                <tr>
                    <th colspan="5">HG PM BIM 서비스범위</th>
                </tr>
                <tr>
                    <td rowspan="2">사업<br>계획단계</td>
                    <td>설계단계</td>
                    <td rowspan="2">입찰<br>준비단계</td>
                    <td>시공단계</td>
                    <td>유지관리<br>단계</td>
                </tr>
                <tr>
                    <td>설계사<span><br>BIM TEAM</span></td>
                    <td>시공사<span><br>BIM TEAM</span></td>
                    <td>발주처<span><br>F/M TEAM</span></td>
                </tr>
            </table>
        </div>
    </body>
</html>
