<!DOCTYPE html>
<html>
    <head>
        <title>한미글로벌</title>
        <style>
            #table1,#table2,th,td{border:1px solid black; border-collapse:collapse;} /* border-collapse: 선 두께 없애기 */
            #table1 td{width:300px; height:40px;}
            #table2 td{width:100px; height:40px;}
        </style>
    </head>
    <body>
        <!-- 표그리기: table, 한줄: tr, 한칸: td -->
        <table id="table1">
            <tr> <!-- tr(table row) -->
                <th>2024년 친환경 시공 내역</th> <!-- th(table head) - 글자 bold, 가운데 정렬 -->
                <th>적용시설</th>
            </tr>
            <tr>
                <td>천장 단열보강, LED등 교체</td> <!-- td(table data) -->
                <td>성모자애보호작업장</td>
            </tr>
            <tr>
                <td>노후 창호 교체, 고효율 냉난방기 교체</td>
                <td>누야하우스</td>
            </tr>
            <tr>
                <td>가스차단기 설치, 노후 창호 교체</td>
                <td>예스홈</td>
            </tr>
            <tr>
                <td>고효울 보일러 설치 및 LED등 교체</td>
                <td>구로장애인자립생활센터</td>
            </tr>
            <tr>
                <td>화장실 단열 시공 통한 전력소비 절감</td>
                <td>서은단기주간시설</td>
            </tr>
        </table>
        <hr>
        <table id="table2">
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
