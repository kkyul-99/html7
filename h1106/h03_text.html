<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 묶어주는 태그</title>
    </head>
    <body>
        <!-- 닫히는 태그가 없는 태그: img, br, hr, meta -->
        <p>빅데이터 분석 인공지능(AI) 기업 에스투더블유(S2W)는 자사의 사이버 위협 인텔리전스(CTI) 기술 노하우를 총망라한 '모의해킹' 사업을 확대 시행한다고 6일 밝혔다.</p>
        <hr>
        <p>최근 서비스형 소프트웨어(SaaS)와 클라우드 컴퓨팅 도입 가속화 등 기업의 정보기술(IT) 환경이 급변하면서,<br>
            연 1~2회의 정기 테스트만으로는 끊임없이 변화하는 공격 표면을 방어하기 어렵다는 인식이 확산되고 있어서다.</p>
    </body>
</html>
