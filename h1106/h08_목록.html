<!DOCTYPE html>
<html>
    <head>
        <title>목록을 만드는 태그</title>
        <style>
            /* ul{list-style: circle;} /* disc: 채워진 원, square: 사각형, circle: 원, none: 없음 */
            /* ol{list-style: lower-roman;} /* alpha: 알파벳, roman: 로마자, decimal: 숫자 */
            ul{list-style: none;}
        </style>
    </head>
    <body>
        <ul>
            <li><strong>올레 1코스</strong></li>
            <li>코스</li>
            <li>거리</li>
            <li>난이도</li>
        </ul>
        <!-- dl(discription list): 설명목록 태그 -->
        <dl>
            <dt>올레 1코스</dt> <!-- dt(description term) -->
            <dd>코스</dd> <!-- dd(description details/data) -->
            <dd>거리</dd>
            <dd>난이도</dd>
            <dt>올레 2코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>
        </dl>
        <!-- ul(unordered list): 순서없는 목록 -->
        <ol type = "A"> <!-- a: lower-alpha, A: upper-alpha -->
            <li>네이버</li> <!-- li(list item) -->
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>MS</li>
        </ol>
        <ul>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>MS</li>
        </ul>
        <!-- ol(order list): 순서있는 목록 -->
        <ol>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>MS</li>
        </ol>
    </body>
</html>
