<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{padding:0; margin:0;}
            .main{width:80%; margin:0 auto;
                    font-size:30px; text-align:center;}
            header{width:100%; height:200px; background:rgb(159,159,250);}
            section{width:100%; display:flex;}
            article{width:80%; height:600px; background:yellow;}
            aside{width:20%; height:600px; background:green;}
            footer{width:100%; height:300px; background:pink;}
            @media screen and (max-width:1000px) {
                section{display:block;}
                article{width:100%; height:300px;}
                aside{width:100%; height:200px;}
            }
        </style>
    </head>
    <body>
        <div class="main">
            <header>상단메뉴</header>
            <section>
                <article>내용부분</article>
                <aside>사이드바</aside>
            </section>
            <footer>푸터부분</footer>
        </div>
    </body>
</html>
