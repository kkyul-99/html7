<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        *{padding:0; margin:0;}
        body{height:100vh; display:flex;
            justify-content:center; align-items:center;}
        div{width:600px; height:380px;
            border:1px solid black;}
        /* translate: 이동, scale: 크기, rotate: 회전, skew: 기울기*/
        img:hover{transform:rotateX(360deg);
                    backface-visibility:visible;
                    transition:2s;}
                /* ex) transform:translate(50px,100px);, transform:scale(1.5);
                    transform:rotate(360deg);, transform:skew();
                    transform-origin:left top; - 변형의 기준점 설정
                    backface-visibility:visible;
                    perspective:(900px); - 깊이감  */
        </style>
    </head>
    <body>
        <div>
            <img src="image/car1.png">
        </div>
    </body>
</html>
