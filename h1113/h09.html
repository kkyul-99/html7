<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>애니메이션</title>
        <style>
            *{padding:0; margin:0;}
            .main{width:800px; height:400px; border:1px solid black;
                    margin:50px auto;}
            .box{width:100px; height:100px;
                    background:greenyellow;
                    border:3px solid black;
                    animation:chg-rotate 2s infinite alternate, chg-bg 2s infinite alternate;}
                    /* animation-name:chg-bg; - 실행할 애니메이션 이름
                    animation-duration:2s; - 애니메이션 지속시간
                    animation-direction:alternate; - 반대 방향으로도 재생 
                    animation-iteration-count:infinite; - 무한 반복 */
            @keyframes chg-rotate{
                from{}
                to{transform:rotate(720deg);}
            }
            @keyframes chg-bg{
                from{}
                to{background:#a5d6ff;
                    border-radius:50%;
                    transform:translate(400px,0);}
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="box"></div>
        </div>
    </body>
</html>
