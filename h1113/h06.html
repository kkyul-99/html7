    <head>

        <style>

            nav{width:100%; height:80px; border-bottom:1px solid #eee;}

            li:hover{border-bottom:1px solid #876565;}

                    display:inline-block;  background:black;
                    width:2px; height:14px; margin-left:90px;}
        </style>
    </head>

        <nav>
            <ul>
                <li>회원가입</li>
