<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function btn1(){
                id = document.getElementById("user_id").value
                if (id=="")
                    {alert("아이디 또는 패스워드를 입력하셔야 합니다.")
                    document.getElementById("user_id").focus()}
                else
                    {alert("id 입력된 값: "+id)
                    frm.submit()}
            }
        </script>
    </head>
    <body>
        <!-- form: 정보를 입력하는 태그, action: 이동주소, method: 전송방식 -->
        <!-- method="get": url에 정보를 노출, "post": 정보를 숨겨서 전송 -->
        <form action="h01.html" method="post" name="frm">
            <label for="user_id">아이디</label> <!-- label: form에서 글자를 받는 태그 -->
            <input type="text" name="id" id="user_id"><br> <!-- id: 고유주소 -->
            <label>패스워드</label>
            <input type="text" name="pw"><br>
            <label for="m">남자</label> <!-- for: 글자를 눌러도 선택 가능 -->
            <input type="radio" id="m" name="gender" value="남자"> <!-- name: key/변수, value: 값-->
            <label for="w">여자</label>
            <input type="radio" id="w" name="gender" value="여자"><br>
            <input type="button" onclick="btn1()" value="로그인"> <!-- button: 버튼 생성, submit: 서버 전송 -->
        </form>
    </body>
</html>
