<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{padding:0; margin:0;}
            form{width:350px; height:600px; padding:30px; margin:50px auto; background:#c7c7c7;}
            input[type='button']{background:#efefef; width:100px; height:40px;
                                border:1px solid #b4b4b4;}
            input[type='button']:hover{background:#fbdede; border:1px solid #ff8080}
        </style>
    </head>
    <body>
        <form action="#" method="get" name="frm">
            <!-- value="abc" - 입력창에 'abc'가 미리 입력되어 있음 -->
             <!-- minlength,maxlength: 최소,최대 글자수 제한 -->
            <h1>회원가입</h1><br>
            <label>아이디</label>
            <input type="text" name="id" value="admin" readonly><br> <!-- readonly: 입력,수정 불가 / f12에서 수정 가능 -->
            <label>패스워드</label>
            <input type="password" name="pw" required><span>* 8자리 이상</span><br> <!-- required: 무조건 입력해야 넘어감 -->
            <label>패스워드확인</label>
            <input type="password" name="pw2"><br>
            <label>이름</label>
            <input type="text" name="name" autofocus><br> <!-- autofocus: 실행 시 커서를 자동으로 이동 -->
            <!-- radio,checkbox는 입력창이 없기 때문에 value가 꼭 필요 -->
            <!-- checked,selected: 특정 옵션이 미리 선택되어 있음 -->
            <!-- radio: 다중 선택 불가능 -->
            <label>성별</label><br>
            <input type="radio" id="man" name="gender" value="남자" checked >
            <label for="man">남자</label>
            <input type="radio" id="woman" name="gender" value="여자">
            <label for="woman">여자</label>
            <br>
            <!-- checkbox: 다중 선택 가능 -->
            <label>취미</label><br>
            <input type="checkbox" checked id="game" name="hobby" value="게임">
            <label for="game">게임</label>
            <input type="checkbox" id="golf" name="hobby" value="골프">
            <label for="golf">골프</label>
            <input type="checkbox" id="swim" name="hobby" value="수영">
            <label for="swim">수영</label>
            <input type="checkbox" id="run" name="hobby" value="조깅">
            <label for="run">조깅</label>
            <br>
            <select name="major">
                <option value="com">컴퓨터공학</option>
                <option value="elect" selected>전자공학</option>
                <option value="history">역사학</option>
            </select>
            <br>
            <label>달력</label>
            <!-- date, month, week, time, datetime-local -->
            <!-- datetime-local: 시간까지 선택 가능 -->
            <input type="date" name="day">
            <br>
            <input type="file" name="nfile">
            <br>
            <!-- textarea: 텍스트를 입력할 수 있는 영역 -->
             <!-- cols,rows: 열,행에 들어가는 글자 개수 -->
            <textarea name="content" cols="40" rows="10"></textarea>
            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소지우기">
        </form>
    </body>
</html>
