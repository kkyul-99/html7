<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            input[type='text']{width:100px;}
        </style>
    </head>
    <body>
        <form action="#" method="post" name="frm">
            <input type="hidden" name="ipaddress" value="127.0.0.1"> <!-- hidden: 숨겨서 보내기 -->
            <input type="search" name="search"><br> <!-- search: 전체 지우기 가능 -->
            <input type="email" name="email" placeholder="이메일 입력"><br> <!-- email: email 주소 확인, @ 없으면 경고창 -->
            <label>아이디</label> <!-- text: 한줄 입력 -->
            <input type="text" name="id" maxlength="5" value="abc"><br> <!-- maxlength: 글자수 제한 -->
            <label>패스워드</label> <!-- password: *로 표시 -->
            <input type="password" name="pw" minlength="8" placeholder="패스워드는 8자리 이상"><br> <!-- placeholder: 도움말 -->
            <input type="submit" value="로그인"> <!-- submit: 전송 -->
            <input type="reset" value="지우기"> <!-- reset: 지우기 -->
        </form>
    </body>
</html>
