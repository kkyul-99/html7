        /*
        자바스크립트에서 html태그의 값을 가져오는 방법
        input에 있는 값을 가져올 때: value
        그 외 값을 가져올 때: innerText
        html을 가져올 때: innerHtml
        
        html 위치점 찾기
        - document.querySelector("#id")
        - document.querySelector(".pw")
        */

        function loginBtn(){
            alert("함수호출");
            // 자바스크립트는 html과 같이 사용됨.

            document.querySelector("#id").value;
