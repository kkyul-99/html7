        - 타입확인: typeof()

        - 화면 출력: document.write
          document.write("안녕하세요");
          document.write("<h1>안녕하세요</h1>");
        - 입력창: prompt
          prompt("입력창");

        A = 20;

        */

        let a;
        document.write(typeof(a),"<br>"); // undefined - 정의되지 않음
        let b = 100;
        document.write(typeof(b),"<br>"); // number - 정수
        let c = 1.5;
        document.write(typeof(c),"<br>"); // number - 실수
        let d = "안녕";
        document.write(typeof(d),"<br>"); // string - 문자열
    </script>
