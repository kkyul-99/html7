<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#loginBtn").click(function(){ // form 태그를 넣지 않으면 데이터 전송이 안됨.(일일이 추가해야 함.)
                    //데이터 전송 규칙
                    location.href=`h02.html?id=${$("#id").val()}&pw=${$("#pw").val()}` // 앞 $: back키의 변수, 뒤 $: jquery
            })
        });//jquery
    </script>
</head>
<body>
        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요."> <!-- name: 변수, id: css용 -->
        <input type="text" name="pw" id="pw" placeholder="패스워드를 입력하세요.">
        <input type="button" id="loginBtn" value="로그인"> <!-- submit - 페이지를 reload 함. -->
</body>
</html>
