<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>position</title>
        <style>
            .main{width:800px; height:800px;
                border:5px solid black;
                position:relative; top:100px; left:200px;} /* absolute: 부모 기준점, relative: 본인 기준점 */
            div{width:200px; height:200px; border:1px solid black;
                font-size:30px; text-align:center;}
            .c01{background:aquamarine; position:relative;
                left:300px; top:250px; z-index:100;} /* z-index를 주면 수가 클수록 제일 앞으로 옴 */
            .c02{background:blue; position:relative;
                left:400px; top:100px; z-index:10;}
            .c03{background:green; position:absolute;
                left:350px; top:200px; z-index:2;}
            .c04{background:pink; position:absolute;
                left:450px; top:150px; z-index:30;}
            .c05{background:yellow; position:absolute;
                left:700px; top:700px;}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="c01">1</div>
            <div class="c02">2</div>
            <div class="c03">3</div>
            <div class="c04">4</div>
            <div class="c05">5</div> <!-- 겹쳤을 때 제일 밑에 있는 게 제일 위로 감 -->
        </div>
    </body>
</html>
