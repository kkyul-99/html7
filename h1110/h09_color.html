<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{padding:0; margin:0;}
            div{margin:100px; width:500px; height:300px;
                border:30px dashed black; /* solid: 선, dotted: 둥근점선 dashed: 점선*/
                background-color:aquamarine;
                background-clip:content-box;
                /* border-box: 선 외곽부터, padding-box: 선 안쪽부터 content-box: 내용이 있는 부분부터 */
                padding:50px;}
        </style>
    </head>
    <body>
        <div>김 원내대표는 이날 국회에서 열린 최고위원회의에서 "조작에 가까운 정치 기소를 해 놓고 허술한 논리와 증거가 법정에서 철저하게 무너졌는데도 부끄러운지도 모른다"며 이같이 말했다.</div>
    </body>
</html>
