<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{padding:0; margin:0;}
            #d01{width:70px; height:70px; border:1px solid black;
                background-image:url('image/ico_set.png');
                background-position:-57px 1px;
                background-size:1600px;}
            div{width:25px; height:25px;
                background:url('image/ico_set.png') no-repeat -2px -42px;
                background-size:800px;}
            div:hover{
                background:url('image/ico_set.png') no-repeat -29px -42px;
                background-size:800px;}
            #d02{width:800px;height:400px;
                border:50px solid aqua;
                background:url('image/nct1.jpg') no-repeat;
                background-size:cover; /* contain: 사진이 다 나옴 - 빈 공백이 생김, cover: 사각영역을 다 채움 - 사진이 잘림 */
                background-origin:padding-box;}
        </style>
    </head>
    <body>
        <div id="d01"></div>
        <div></div>
        <div id="d02"></div>
    </body>
</html>
